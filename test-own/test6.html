<script src="http://danml.com/js/download2.js"></script>
<script>

    const downloadMp3 = (filePath) => {
        fetch(filePath).then(res => res.blob()).then(blob => {
            const a = document.createElement('a');
            document.body.appendChild(a);
            a.style.display = 'none';
            // 使用获取到的blob对象创建的url
            const url = window.URL.createObjectURL(blob);
            a.href = url;
            // 指定下载的文件名
            a.download = '语音音频.mp3';
            a.click();
            document.body.removeChild(a);
            // 移除blob对象的url
            window.URL.revokeObjectURL(url);
        });
    };
    document.getElementById('down').onclick = ()=>{
        // 下载服务器的MP3文件
        downloadMp3('http://m7.music.126.net/20200119103536/86a7327219cd314f00a52f2cfe2ce09b/ymusic/5208/0e5c/075a/eb3eaf469396f56f2a8c00b581f4d2a7.mp3');
    }
