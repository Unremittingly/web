<script>
    (function (a) {
        a.fn.typewriter = function () {
            this.each(function () {
                let d = a(this), c = d.html(), b = 0;
                //d是当前这个元素的dom
                d.html("");
                let e = setInterval(function () {
                    let f = c.substr(b, 1);
                    if (f == "<") {
                        b = c.indexOf(">", b) + 1;
                    } else {
                        b++;
                    }
                    d.html(c.substring(0, b) + (b & 1 ? "_" : ""));
                    if (b >= c.length) {
                        clearInterval(e);
                    }
                }, 175)
            });
            return this
        }
    })(jQuery);

    $('#test').typewriter();


</script>
