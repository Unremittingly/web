<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1" width="300">
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
</table>
</br>
<table border="1" width="300">
    <tr>
        <td colspan=3>合并第一行的三列</td>
    </tr>
    <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
    </tr>
</table>
</br>
<table border="1" width="300">
    <tr>
        <td rowspan="2">合并第一列的两行</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
    </tr>
</table>
<div id="a" class="b" c="1" d="2"></div>
</body>
<script src="screen/Software/jquery-1.8.1.min.js">
</script>
<script>

    let arrts = [];
    $('#a').each(function () {
        let _this = this;
        console.log('_this',_this);
        $.each(this.attributes, function () {
// this.attributes is not a plain object, but an array
// of attribute nodes, which contain both the name and value
            if (this.specified) {
                console.log(this.name, this.value);
                arrts.push(this.name);

            }
        });
        for (let i = 0; i < arrts.length; i++) {
            let this1 = arrts[i];
            $(_this).removeAttr(this1)
        }

    });

</script>
</html>
