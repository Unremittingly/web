<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>
<body>

<div class="box">
    <div class="title">
        <span class="line"></span>
        <span class="title-text">代码产出</span>
    </div>
    <div class="contain-center">
        <div class="contain-center-per">
            <div class="contain-tit">年人均代码新增量</div>
            <div class="per-year">
                <span class="per-number">13258</span>
                <span>行</span>
            </div>
        </div>
        <div class="contain-center-recently">
            <div id="line"></div>
            <div class="line"></div>
        </div>
    </div>
    <div class="contain-bottom">
        <div class="incremental-item">
            <div class="contain-tit">本周累计增量</div>
            <div class="">
                <span class="code-number">13258</span>
                <span class="code-unit">行</span>
            </div>
        </div>
        <div class="incremental-item">
            <div class="contain-tit">本周累计增量</div>
            <div class="">
                <span class="code-number">13258</span>
                <span class="code-unit">行</span>
            </div>
        </div>
        <div class="incremental-item">
            <div class="contain-tit">本周累计增量</div>
            <div class="">
                <span class="code-number">13258</span>
                <span class="code-unit">行</span>
            </div>
        </div>
    </div>
</div>


<div class="box staffing">
    <div class="title">
        <span class="line"></span>
        <span class="title-text">人员投入</span>
    </div>
    <div class="contain-center">
        <div class="contain-center-proportion">
            <div class="contain-tit">任务完成比</div>
            <div class="task-proportion">
                <span class="task-proportion-num" id="proportion">12.87</span>
                <span>%</span>
            </div>
        </div>
        <div class="contain-center-wave">
            <div id="yAxis"></div>
            <div id="wave"></div>
            <div class="line"></div>
        </div>
    </div>
    <div class="contain-bottom">
        <div class="incremental-item">
            <div class="contain-tit">报共总工时</div>
            <div class="">
                <span class="code-number">13258</span>
                <span class="code-unit">人/天</span>
            </div>
        </div>
        <div class="incremental-item">
            <div class="contain-tit">报工总人数</div>
            <div class="">
                <span class="code-number">13258</span>
                <span class="code-unit">人</span>
            </div>
        </div>
        <div class="incremental-item">
            <div class="contain-tit">员工总人数</div>
            <div class="">
                <span class="code-number">13258</span>
                <span class="code-unit">人</span>
            </div>
        </div>
    </div>
</div>
<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.common.min.js"></script>
<script src="plug/flip.js"></script>
<script src="plug/echarts-liquidfill.js"></script>
<script src="wave.js"></script>
<script src="line.js"></script>
<script>
    $("#proportion").runNum(980,{
        type:false
    });

</script>

</body>
</html>
