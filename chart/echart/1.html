<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #chart{
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
<div id="chart"></div>
</body>
<script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts-en.common.min.js"></script>
<script>
    option = {

        color: ['#2990ef'],
        grid: {
            left: '0',
            right: '0',
            bottom: '0',
            containLabel: false
        },
        tooltip : {
            trigger: 'axis',
            backgroundColor: 'rgba(255,255,255,0.7)',
            textStyle: {
                fontSize: '14px',
                color: '#666'
            },
            formatter: '{b}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{c}',
            padding: [8, 10, 8, 10],
            confine: true,
            axisPointer: {
                type: 'none'
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap : false,
            data: ['2018-10-11', '2018-10-12', '2018-10-13', '2018-10-14', '2018-10-15', '2018-10-16', '2018-10-17']
        },
        yAxis: {
            show: false,
            type: 'value'
        },
        series: [{
            data: [4, 3, 5, 4, 6, 8, 7],
            type: 'line',
            areaStyle: { //区域填充样式
                normal: {
                    //线性渐变，前4个参数分别是x0,y0,x2,y2(范围0~1);相当于图形包围盒中的百分比。如果最后一个参数是‘true’，则该四个值是绝对像素位置。
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                        {offset: 0, color: 'rgba(61,234,255, 0.9)'},
                        {offset: 0.7, color: 'rgba(61,234,255, 0)'}
                    ], false),

                  },
            },
            lineStyle:{
                normal: {
                    color: "#fff", // 线条颜色
                },
            },
            symbol: 'circle',
            symbolSize: 10,
            smooth: true
        }]
    };
    let e = echarts.init(document.getElementById('chart'));
    e.setOption(option);
</script>
</html>
