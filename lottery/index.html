<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #content{
            display: flex;
        }

        .lottery-item{
            display: inline-block;
            width: 4rem;
            height: 4rem;
            line-height: 4rem;
            margin-left: 2rem;
            text-align: center;
            border-radius: 2rem;
            color: #fff;
            font-size: 2rem;
            background: blue;
        }
        #red .lottery-item{
            color: red;
        }
    </style>
</head>
<body>
 <div id="content">
     <div id="blue"></div>
     <div id="red"></div>
 </div>
</body>
<script>
    with (m = Math) {
         R = m.random;
    }
    
    function getData(){
        let arr = [];
        for (let i = 0; i < 6; i++) {
            arr.push(parseInt(R()*33)+1);
        }
        return arr;
    }

    function renderHtml(){
        let arr =  getData();
        console.log('arr',arr);
        let html = '';
        for (let i = 0; i < arr.length; i++) {
            let argument = arr[i];
            html += '<span class="lottery-item">'+argument+'</span>'
        }
        document.getElementById('blue').innerHTML = html;
        document.getElementById('red').innerHTML = '<span class="lottery-item">'+(parseInt(R()*16)+1)+'</span>';
    }
    renderHtml();

</script>
</html>
