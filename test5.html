            border-top: 8px solid #5bc0de;

            border-right: 8px solid #5bc0de;

            box-sizing: border-box;

        }

        .arrow::after{

            content: "";

            position: absolute;

            bottom: -14px;

            right: -17px;

            border-top: 14px solid #5bc0de;

            border-left: 14px solid transparent;

            border-right: 14px solid transparent;
